<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/team-work/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team-work</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/team-work/index.js"></script>
    <link rel="stylesheet" crossorigin href="/team-work/assets/index-BCZO38Qw.css">
  </head>
  <body>
    <header class="header">
  <div class="container"></div>
</header>

    

    <main>
      <!-- Loads the specified .html file -->
      
      
      
      
      
      
    </main>

    <footer class="footer">
  <div class="container"></div>
</footer>

    <div class="backdrop">
  <div class="modal">
    <button
      type="button"
      class="btn-icon-modal"
      aria-label="Close modal"
      title="Close modal"
    >
      <svg class="icon-close" width="8" height="8">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <p class="text-modal">Leave your contacts and we will call you back</p>
    <form class="form-modal">
      <div class="box-form">
        <label class="label-modal" for="user-name">Name</label>
        <div class="box-input">
          <input
            class="input-modal"
            name="user-name"
            type="text"
            id="user-name"
            required
            title="Yevhen"
            pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐ']+"
          />
          <svg class="icon-modal" width="18" height="24">
            <use href="./images/icons.svg#icon-person"></use>
          </svg>
        </div>
      </div>
      <div class="box-form">
        <label class="label-modal" for="user-tel">Phone</label>
        <div class="box-input">
          <input
            class="input-modal"
            name="user-tel"
            type="tel"
            id="user-tel"
            required
            pattern="^\+\d{2}-\d{3}-\d{3}-\d{2}-\d{2}$"
          />
          <svg class="icon-modal" width="18" height="24">
            <use href="./images/icons.svg#icon-phone"></use>
          </svg>
        </div>
      </div>
      <div class="box-form">
        <label class="label-modal" for="user-email">Email</label>
        <div class="box-input">
          <input
            class="input-modal"
            name="user-email-modal"
            type="email"
            id="user-email-modal"
            title="example@gmai.com"
            pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
            required
          />
          <svg class="icon-modal" width="18" height="24">
            <use href="./images/icons.svg#icon-email"></use>
          </svg>
        </div>
      </div>
      <div class="box-input box-textarea">
        <label class="label-modal" for="user-comment">Comment</label>
        <textarea
          class="textarea"
          name="user-comment"
          id="user-comment"
          rows="10"
        ></textarea>
      </div>
      <div class="box-input-check">
        <input
          class="input-check visually-hidden"
          type="checkbox"
          name="user-privacy"
          id="user-privacy"
          required
          value="true"
        />
        <label class="label-check" for="user-privacy">
          <span class="span-check"
            ><svg class="icon-ok" width="10" height="8">
              <use href="./images/icons.svg#icon-ok"></use></svg></span
          ><span
            >I accept the terms and conditions of the
            <a class="link-check">Privacy Policy</a></span
          >
        </label>
      </div>
      <button class="btn-modal" type="submit">Send</button>
    </form>
  </div>
</div>


  </body>
</html>
